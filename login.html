<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Stylesheet" type = "text/css" href="css/main.css">

    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <title>Login in to SendIt</title>
</head>
<body>
        <header id="logo-sec">
                <div class="container">
                    <div class="logo">
                            <a class="logo-link" href="index.html">
                                    <h1 class="h1-size">Send It</h1>
                              </a>
            </div>
            <div class="nav-links">
               <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
               </ul> 
             </div>
           </div>
        </header>
        
        <section class="form-contents">
                <h1>Login</h1>
                <form class="form-css" method="post" id = "form">
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <input type="submit" value="Submit" id="submit">
                    </form>
             <div class="member">
                 <p id="member-que">Don't Have An Account? <a href="sign-up.html">Sign Up Here</a></p>
                  </div>  
        </section>
        
        <footer>
            <p> SendIt &copy copyright 2019</p>
        </footer>

        <script>
        
            let frm = document.getElementById("form");
            frm.onsubmit = function() {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;

                if(email === "" || password === ""){
                    alert("Email Or Password cannot be empty");
                }
            }


        </script>
</body>
