<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" type = "text/css" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <title>Create your new Account on Send It</title>
</head>
<body>
        <header id="logo-sec">
                <div class="container">
                    <div class="logo">
                <h1 class="h1-size">Send It</h1>
            </div>
            <div class="nav-links">
               <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="about.html">About</a></li>
               </ul> 
             </div>
           </div>
        </header>
        
        <section class="form-contents">
                <h1>Sign-up For a Free Account</h1>
                <form class="form-css" method="post">
                    <input type="text" id="fName" name="fName" placeholder="First Name">
                    <input type="text" id="lName" name="lName" placeholder="Last Name">
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <input type="number" id="number" name="number" placeholder="Phone Number">
                    <input type="text" id="country" name="country" placeholder="Country">
                    <input type="password" id="password" name="password" placeholder="PassWord">
                    <input type="password" id="cPassword" name="cPassword" placeholder="Confirm Password">
                    <br> <br>
                    <input type="submit" value="Submit" id="submit">
                </form>

                <div class="member">
                    <p id="member-que">Already a member? <a href="login.html">Login Here</a></p>
                </div>
        </section>
        
        
        <footer>
            <p> SendIt &copy copyright 2019</p>
        </footer>
</body>
</html>
