<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" type = "text/css" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <title>Create your new Account on Send It</title>
</head>
<body>
        <header id="logo-sec">
                <div class="container">
                    <div class="logo">
                            <a class="logo-link" href="index.html">
                                    <h1 class="h1-size">Send It</h1>
                                            </a>
            </div>
            <div class="nav-links">
               <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
               </ul> 
             </div>
           </div>
        </header>
        
        <section class="form-contents">
                <h1>Sign-up For a Free Account</h1>
                <form class="form-css" method="post" id="form">
                    <input type="text" id="fName" name="fName" placeholder="First Name">
                    <input type="text" id="lName" name="lName" placeholder="Last Name">
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <input type="number" id="number" name="number" placeholder="Phone Number">
                    <input type="password" id="password" name="password" placeholder="PassWord">
                    <input type="password" id="cPassword" name="cPassword" placeholder="Confirm Password">
                    <br> <br>
                    <input type="submit" value="Submit" id="submit">
                </form>

                <div class="member">
                    <p id="member-que">Already a member? <a href="login.html">Login Here</a></p>
                </div>
        </section>
        
        
        <footer>
            <p> SendIt &copy copyright 2019</p>
        </footer>

  <script>

      let frm = document.getElementById("form");

       frm.onsubmit = function(){

         let Fname = document.getElementById("fName").value;
         let Lname = document.getElementById("lName").value;
         let Email = document.getElementById("email").value;
         let Numba = document.getElementById("number").value;
         let varPassword = document.getElementById("password").value;
         let varCPassword = document.getElementById("cPassword").value;

        if(Fname === "" || Lname === "" || Email === "" || Numba === "" || varPassword === "" || varCPassword === ""){
            alert("One or More of your input is empty, Please enter a valid input");
            return false;
        }
        
        if(varPassword !== varCPassword){
            alert("Your Password and Confirm Password are not the same, Please re-type password");
            return false;
        }

       }
         
         
</Script>
</body>
</html>
